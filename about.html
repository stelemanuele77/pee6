<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <video id="fullscreenVideo" width="800" height="600" controls autoplay>
        <source src="https://rickroll.it/rickroll.mp4" type="video/mp4">
        Il tuo browser non supporta il tag video.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('fullscreenVideo');
            video.requestFullscreen = video.requestFullscreen || video.mozRequestFullScreen || video.webkitRequestFullscreen || video.msRequestFullscreen;
            video.requestFullscreen();
        });
    </script>

</body>
</html>
